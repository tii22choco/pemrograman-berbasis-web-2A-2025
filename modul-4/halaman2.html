<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .bg-purple {
            background-color: #6A2FE1;
        }
        .illustration-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-signup {
            background-color: #8A3FFF;
            color: white;
            border: none;
        }
        .btn-google {
            border: 1px solid #E0E0E0;
            color: black;
        }
        body.dark-mode .btn-google {
            background-color: #2C2C2C; 
            color: #fff; 
            border-color: #444;
        }
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 p-0">
        <div class="row g-0 h-100">
            <div class="col-md-6 bg-purple illustration-section position-relative">
                <img src="Gambar 5.png" alt="Learning Illustration" class="img-fluid" style="max-width: 80%; z-index: 1; position: relative;">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-start p-5">
                <div class="w-100" style="max-width: 400px;">
                    <div class="text-center mb-4">
                        <div class="d-flex justify-content-start align-items-center mb-3">
                            <a href="index.html">
                            <img src="logo.png" alt="ByteAcademy Logo" class="img-fluid" style="max-height: 40px; width: auto;">
                            </a>
                        </div>
                        <h4 class="fw-medium text-start">Mulai Hari Ini</h4>
                        <p class="mb-4 text-start">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
                    </div>
                    <form id="signup-form" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control form-control-lg rounded-pill" id="email" placeholder="Masukkan Alamat Email Anda">
                            <div id="email-error" class="text-danger small mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control form-control-lg rounded-pill" id="fullname" placeholder="Masukkan Nama Lengkap Anda">
                            <div id="fullname-error" class="text-danger small mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg rounded-pill" id="password" placeholder="Masukkan Password Anda">
                            <div id="password-error" class="text-danger small mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-signup w-100 mb-3 rounded-pill py-2">Sign Up</button>
                        <div class="text-center mb-3">atau</div>
                        <button type="button" class="btn btn-google w-100 d-flex align-items-center justify-content-center rounded-pill py-2">
                            <img src="ic_google.png" alt="Google logo" class="me-2" style="width: 20px; height: 20px;">
                            Sign Up with Google
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

<script>
  // Cek tema dari localStorage
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
  }

  // Ambil elemen input dan error-nya
  const email = document.getElementById("email");
  const fullname = document.getElementById("fullname");
  const password = document.getElementById("password");

  const emailErr = document.getElementById("email-error");
  const fullnameErr = document.getElementById("fullname-error");
  const passwordErr = document.getElementById("password-error");

  // Pola email yang benar 
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Fungsi validasi 
  function validateEmail() {
    const value = email.value.trim();
    if (value === "") {
      emailErr.textContent = "Email wajib diisi.";
    } else if (!emailPattern.test(value)) {
      emailErr.textContent = "Format email tidak valid.";
    } else {
      emailErr.textContent = "";
    }
  }

  function validateFullname() {
    fullnameErr.textContent = fullname.value.trim() === "" ? "Nama lengkap wajib diisi." : "";
  }

  function validatePassword() {
    const value = password.value;
    if (value === "") {
      passwordErr.textContent = "Password wajib diisi.";
    } else if (value.length < 6) {
      passwordErr.textContent = "Password minimal 6 karakter.";
    } else {
      passwordErr.textContent = "";
    }
  }

  // Jalankan validasi saat user mengetik
  email.addEventListener("input", validateEmail);
  fullname.addEventListener("input", validateFullname);
  password.addEventListener("input", validatePassword);

  // Saat form dikirim
  document.getElementById("signup-form").addEventListener("submit", function (e) {
    e.preventDefault(); // cegah form reload

    validateEmail();
    validateFullname();
    validatePassword();

    // cek apakah semua error kosong
    if (!emailErr.textContent && !fullnameErr.textContent && !passwordErr.textContent) {
      alert("Pendaftaran berhasil!");
    }
  });
</script>

</body>
</html>
